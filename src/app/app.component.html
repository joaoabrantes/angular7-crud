<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="collapse navbar-collapse navbar-brand" href="">CRUD Angular App</a>
    <button type="button" data-toggle="collapse" class="btn btn-outline-primary" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="collapseExample" [ngbCollapse]="isCollapsed">
      <button type="button" class="btn btn-light" routerLink="">Show Users</button>
      <button type="button" class="btn btn-light" routerLink="create" routerLinkActive="active">Create User</button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" align="center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Show Users<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="create" routerLinkActive="active">Create User</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <router-outlet></router-outlet>
</div>
