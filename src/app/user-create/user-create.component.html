<div class="form-user">
  <h3>Create User</h3>
  <form>
    <div class="form-group">
      <label><strong>name</strong></label>
      <input [formControl]="name" [(ngModel)]="user.name" type="input" class="form-control" required #spy>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="body"><strong>birthdate</strong></label> {{ user.birthdate | date}}
      <br>
      <input [formControl] = "date" [(ngModel)]="user.birthdate" type="hidden" class="form-control" required #spy>
      <ngb-datepicker [minDate]="{year: 1948, month: 1, day: 1}" [maxDate]="{year: 2048, month: 12, day: 31}" [(ngModel)]="user.birthdate" [ngModelOptions]="{standalone: true}" #d></ngb-datepicker>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="createUser(user)">Submit</button>
  </form>
</div>
